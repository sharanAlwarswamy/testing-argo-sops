apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  annotations:
    argocd-image-updater.argoproj.io/image-list: <your-dockerhub-username>/flask-app
    argocd-image-updater.argoproj.io/<your-dockerhub-username>/flask-app.tag: semver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: <your-dockerhub-username>/flask-app:latest
        ports:
        - containerPort: 5000
