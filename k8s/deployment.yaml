apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deploy
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: sharanalwars/flask:latest
        ports:
        - containerPort: 5000
        envFrom:
        - configMapRef:
            name: flask-app-config  # Reference to your ConfigMap
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
