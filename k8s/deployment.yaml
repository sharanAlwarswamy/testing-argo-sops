apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deploy
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: sharanalwars/flask:latest
        ports:
        - containerPort: 5000